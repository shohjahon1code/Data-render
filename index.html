<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Exam | Project</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Are you sure
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body shadow-lg">Are you sure delete this item?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              id="btn-delete"
              class="btn btn-primary"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <header
      class="shadow-lg bg-light p-2 position-fixed w-100 top-0"
      style="z-index: 10"
    >
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#"> Shokhjakhon </a>
          <a class="navbar-brand" href="#"> Suyunov </a>
        </div>
      </nav>
    </header>
    <main class="container" style="margin-top: 100px">
      <form class="form p-3 shadow-lg form-control mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="search"
                class="form-control"
                id="search"
                placeholder="Search.."
              />
            </div>
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <select
              class="select my-select selectpicker w-100 h-100 p-1 rounded-1 form-control"
            >
              <option value="all">All</option>
            </select>
          </div>
        </div>
      </form>
      <div class="cards mt-5 row justify-content-between"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
